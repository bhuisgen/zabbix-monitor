<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>zabbix-monitor</title>
        <meta name="description" content="Monitoring panel for Zabbix">
        <meta name="author" content="Boris HUISGEN">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="../node_modules/open-iconic/font/css/open-iconic-bootstrap.css">
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/pace.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.paceOptions = {
                ajax: {
                    trackMethods: ['GET', 'POST'],
                    trackWebSockets: false,
                }
            };
        </script>
        <!-- build:js scripts/vendor.js -->
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
